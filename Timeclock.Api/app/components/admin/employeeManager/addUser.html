

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>Add New User</span>
            </div>
            <div class="panel-body">
                <form name="addUserForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" ng-enabled="loaded" ng-model="employee.firstName" class="form-control" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" ng-enabled="loaded" ng-model="employee.lastName" class="form-control" required/>
                        </div>
                    </div>
                    <button ng-disabled="addUserForm.$invalid" ng-click="save()" class="btn btn-default">Save</button>
                </form>
             </div>
        </div>
    </div>
</div>
