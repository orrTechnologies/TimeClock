<div class="row">
    <h2>Time Manager</h2>
    <br/>
    <div class="col-sm-12">
        <div class="time-manager-options col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>Options</span>
                </div>
                <div class="panel-body">
                    <form name="timeSelectionForm" class="content-wrapper">
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset class="form-group">
                                    <input class="form-control" ng-change="checkForm()" type="text" uib-datepicker-popup="{{format}}" ng-click="openStart()" ng-model="startTime" placeholder="Start" is-open="startInfo.opened" datepicker-options="startDateOptions" ng-change="startTimeChanged(startTime)" required />
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset class="form-group">
                                    <input class="form-control" ng-change="checkForm()"  type="text" uib-datepicker-popup="{{format}}" ng-click="openEnd()" ng-model="endTime" placeholder="End" is-open="endInfo.opened" datepicker-options="endDateOptions" ng-change="endTimeChanged(endTime)" required />
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <fieldset class="form-group">
                                    <label>Employee: </label>
                                    <select class="form-control" ng-change="checkForm()" ng-model="selectedEmployee" ng-options="employee.firstName for employee in employeeList" required />
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-primary" ng-click="submit()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>Time Editor - </span>
                    <span>{{selectedEmployee.firstName}} {{selectedEmployee.lastName}}</span>
                </div>
                <div class="panel-body">
                    <div ng-show="timeSelectionForm.$valid">
                        <p>valid</p>
                    </div>
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>
                                        Status
                                    </th>
                                    <th>
                                        Time
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="timePunch in timeCard">
                                    <td>
                                        <div ng-show="timePunch.status == 0" class="punch-status  punched-in"></div>
                                        <div ng-hide="timePunch.status == 0" class="punch-status  punched-out"></div>
                                    </td>
                                    <td>
                                        {{timePunch.time}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>
