

<div class="row">
    <div class="col-md-3">
        <form name="addUserForm">
            <div class="form-group">
                <label class="control-label">First Name</label>
                <input type="text" ng-disabled="loaded" ng-model="employee.firstName" class="form-control" required />
            </div>
            <div class="form-group">
                <label class="control-label">Last Name</label>
                <input type="text" ng-disabled="loaded" ng-model="employee.lastName" class="form-control" required />
            </div>
            <button ng-disabled="addUserForm.$invalid" ng-click="save()" class="btn btn-default">Save</button>
        </form>
    </div>
</div>
