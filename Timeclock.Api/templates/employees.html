

<div class="row">
    <div class="col-md-10 col-md-push-1">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span>Employee List</span>
        </div>
        <div class="table-responsive">
            <table ng-table-dynamic="tableParams with colList" id="employee-table" class="table table-striped table-responsive">
                <tr ng-repeat="row in $data">
                    <!-- Note: we are not repeating over $columns therefore we need to render title and ng-show ourselves -->
                    <td title="cols.fullName.title">
                        {{debug(row)}}
                        {{row[cols.fullName.field]}}
                    </td>

                    <!--<td title="demo.cols.age.title" ng-if="demo.cols.age.show">
                <em class="text-danger">{{ row[demo.cols.age.field] | number:1}}</em>
            </td>
            <td title="demo.cols.money.title" ng-if="demo.cols.money.show">
                {{row[demo.cols.money.field] | currency:'$'}}
            </td>-->
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
