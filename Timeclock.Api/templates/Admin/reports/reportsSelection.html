<div class="row">
    <h2>Time Reports</h2>
    <div class="col-sm-6">
        <div class="panel-default">
            <div class="panel-heading">
                <span>Report Options</span>
            </div>
            <div class="panel-body">
                <form name="reportSelectionForm">
                    <fieldset class="form-group">
                        <label>Select Employees: </label>
                        <select class="form-control" multiple ng-model="selectedIds">
                            <option ng-repeat="employee in employeeList" value="{{employee.employeeId}}">{{employee.firstName}} {{employee.lastName}}</option>
                        </select>
                    </fieldset>
                    <div class="row">
                        <div class="col-lg-6">
                            <fieldset class="form-group">
                                <label>Start Date: </label>
                                <uib-datepicker ng-model="startTime"></uib-datepicker>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset class="form-group">
                                <label>End Date: </label>
                                <uib-datepicker ng-model="endTime"></uib-datepicker>
                            </fieldset>
                        </div>
                        </div>
                    <button ng-click="submit()" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
