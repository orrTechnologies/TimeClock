<div class="row">
    <h2>Time Reports</h2>
    <div class="col-sm-12">
        <div class="panel-default">
            <div class="panel-heading">
                <span>Report Options</span>
            </div>
            <div class="panel-body">
                <form name="reportSelectionForm">
                    <div class="form-group">
                        <label>Select Employees: </label>
                        <select multiple ng-model="selectedIds">
                            <option ng-repeat="employee in employeeList" value="{{employee.employeeId}}">{{employee.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Start Date: </label>
                        <uib-datepicker ng-model="startTime"></uib-datepicker>
                    </div>
                    <div class="form-group">
                        <label>Start Date: </label>
                        <uib-datepicker ng-model="endTime"></uib-datepicker>
                    </div>
                    <button ng-click="submit()" class="btn btn-default">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
